<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 25</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <p class="h2">Normal Button</p>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>  
    <button type="button" class="btn btn-info">info</button>
    <br><br>

    <p class="h2">Outline Button</p>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-danger">danger</button>
    <button type="button" class="btn btn-outline-warning">warning</button>  
    <button type="button" class="btn btn-outline-info">info</button>
    <br><br>

    <p class="h2">Small Button</p>
    <button type="button" class="btn btn-primary btn-sm">Primary</button>
    <button type="button" class="btn btn-success btn-sm">success</button>
    <button type="button" class="btn btn-danger btn-sm">danger</button>
    <button type="button" class="btn btn-warning btn-sm">warning</button>  
    <button type="button" class="btn btn-info btn-sm">info</button>
    <br><br>

    <p class="h2">Large Button</p>
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-success btn-lg">success</button>
    <button type="button" class="btn btn-danger btn-lg">danger</button>
    <button type="button" class="btn btn-warning btn-lg">warning</button>  
    <button type="button" class="btn btn-info btn-lg">info</button>
    <br><br>

    <p class="h2">Block Level Button</p>
    <button type="button" class="btn btn-primary btn-block">Primary</button>
    <button type="button" class="btn btn-success btn-block">Success</button>
    <br><br>

    <p class="h2">Disabled Button</p>
    <button type="button" class="btn btn-primary disabled">Primary</button>
    <button type="button" class="btn btn-success disabled">success</button>
    <button type="button" class="btn btn-danger disabled">danger</button>
    <button type="button" class="btn btn-warning disabled">warning</button>  
    <button type="button" class="btn btn-info disabled">info</button>
    <br><br><br>

</body>
</html>
